<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <script src="https://kit.fontawesome.com/49e3f33bf5.js" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="index.css">
<body>
    <section class="s-1">
        <div class="music-card">
            <div class="songlist">
                <div class="son">
                    <img src="/images/cover1.jpg" alt="" id="list-img">
                    <span class="son-ls-txt">
                        Dilbara x Makudonarudo &nbsp;&nbsp;2:59 &nbsp;&nbsp;<i id="1" class='fas plei fa-play'></i>
                    </span>
                </div>
                <div class="son">                   
                    <img src="/images/cover2.jpg" alt="" id="list-img">
                    <span class="son-ls-txt">
                    Montagem Orquestra Sinfonica &nbsp;&nbsp;3:33 &nbsp;&nbsp;<i id="2" class='fas plei fa-play'></i>
                    </span>
                </div>
                <div class="son">
                    <img src="/images/cover3.jpg" alt="" id="list-img">
                    <span class="son-ls-txt">
                    RIDIN CLEAN- DJPaul(feat.PHONK) &nbsp2:46 &nbsp;<i id="3" class='fas plei fa-play'></i>
                    </span>                    
                </div>
                <div class="son">
                    <img src="/images/cover4.jpg" alt="" id="list-img">
                    <span class="son-ls-txt">
                    SXMPRA-NIGHTMARE(Prod.Dozy) &nbsp;2:19 &nbsp;<i id="4" class='fas plei fa-play'></i>
                    </span>                    
                </div>
                <div class="son">
                    <img src="/images/cover5.jpg" alt="" id="list-img">
                    <span class="son-ls-txt">
                    TOXIC &nbsp;1:24 &nbsp;<i id="5" class='fas plei fa-play'></i>
                    </span>                   
                </div>
                <div class="son">
                    <img src="/images/cover6.jpg" alt="" id="list-img">
                    <span class="son-ls-txt">
                    GHOSTEMANE - FED UP &nbsp;2:31 &nbsp;<i id="6" class='fas plei fa-play'></i>
                    </span>                   
                </div>
                <div class="son">
                    <img src="/images/cover3.jpg" alt="" id="list-img">
                    <span class="son-ls-txt">
                    NF - When I Grow Up &nbsp;6:25 &nbsp;<i id="7" class='fas plei fa-play'></i>
                    </span>                   
                </div>           
            </div>
            
            <div class="card">
                <img src="/images/cover1.jpg" alt="" id="card-img">
                <div class="song-text">
                    <img src="/Project6/images/Nt6v.gif" alt="" id="sn-gf">
                    <span id ="sn-txt">Dilbara x Makudonarudo</span>
                </div>
                <input type="range" name="prog" id="prog-bar" value = "0">
                <div class="buttons">
                    <button class="btn">
                        <i class='fas fa-angle-double-left' id="left"></i>
                    </button>
                    <button class="btn">
                        <i class='fas fa-play' id="masterplay"></i>
                    </button>
                    <button class="btn">
                        <i class='fas fa-angle-double-right' id="right"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
